{% extends "base.html" %}

{% block title %}Adicionar Gasto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>
                    Adicionar Novo Gasto
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="descricao" class="form-label">Descrição do Gasto</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" 
                                   placeholder="Ex: Supermercado, Conta de luz..." required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option value="">Selecione uma categoria</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria }}">{{ categoria }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="valor" class="form-label">Valor (R$)</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" class="form-control" id="valor" name="valor" 
                                       step="0.01" min="0" placeholder="0,00" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="data" class="form-label">Data do Gasto</label>
                            <input type="date" class="form-control" id="data" name="data" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações (opcional)</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" 
                                  rows="3" placeholder="Informações adicionais sobre o gasto..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
                        <select class="form-select" id="forma_pagamento" name="forma_pagamento" required>
                            <option value="">Selecione a forma de pagamento</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cartao_debito">Cartão de Débito</option>
                            <option value="cartao_credito">Cartão de Crédito</option>
                            <option value="pix">PIX</option>
                            <option value="transferencia">Transferência</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('controle_financeiro') }}" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Salvar Gasto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Definir data atual como padrão
document.addEventListener('DOMContentLoaded', function() {
    const dataInput = document.getElementById('data');
    if (!dataInput.value) {
        const hoje = new Date().toISOString().split('T')[0];
        dataInput.value = hoje;
    }
    
    // Formatar valor monetário
    const valorInput = document.getElementById('valor');
    valorInput.addEventListener('input', function() {
        let valor = this.value.replace(/[^\d.,]/g, '');
        this.value = valor;
    });
});
</script>

{% endblock %}
